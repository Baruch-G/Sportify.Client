    <div id="signIn">
        <img src="../pictures/Capture d’écran 2025-03-15 à 20.38.18.png">
        <div id="signinInfo">
            <h1>Sign In</h1>
                <form id="signinForm">
                    <div id ="usernameDiv">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullNameInput"required placeholder="colmanName"/>
                    </div>
                    <div id ="emailDiv">
                        <label for="emailInput">Email</label>
                        <input type="text" id="emailInput"required placeholder="exemple.mail@gmail.com"/>
                    </div>
                    <div id="passwordDiv">
                        <label for="password">Password</label>
                        <input type="password" id="passwordInput" name="password" required placeholder="enter at least 8+ chararcters"/>
                    </div>
                    <button type="submit" id="submitButton">Sign In</button>
                    <br>
                </form>
            <div id="loginError">
                <p id="errorText"></p>
            <div id="SigninWith">
                <p>Or Sign In With</p>
                <div id="buttonDiv">
                    <button id="googleSignIn"></button>
                    <button id="facebookSignIn"></button>
                    <button id="appleSignIn"></button>
                </div>
            </div>
