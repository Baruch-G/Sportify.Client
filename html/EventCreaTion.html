    <div id="eventCreation">
        <img src="../pictures/Capture d’écran 2025-03-15 à 20.38.18.png">
            <div id="eventCreationInfo">
                <h1>Add an Event</h1>
                <form id="eventCreationForm">
                    <div id="categoryDiv">
                        <label for="sportCategory">Sport Category</label>
                        <input type="text" id="sportCategory"required/>
                    </div>
                    <div id="locationDiv">
                        <label for="eventLocation">where you want to train</label>
                        <input id="eventLocation"required />
                    </div>
                    <div id="eventDateDiv">
                        <label for="eventDate">Event Date</label>
                        <input type="datetime-local" id="eventDate"required placeholder="eventDate"/>
                    </div>
                    <div id="frequencyDiv">
                        <label for="eventFrequency">Event Frequency Per Week</label>
                        <input type="number" id="eventFrequency"required />
                    </div>
                    <div id="teamNameDiv">
                        <label for="teamName">Team Name</label>
                        <input type="text" id="teamName"required placeholder="teamName"/>
                    </div>
                    <div id="teamSizeDiv">
                        <label for="teamSize">Team Size</label>
                        <input type="number" id="teamSize"required placeholder="teamSize"/>
                    </div>
                    <div id="difficultyDiv">
                        <label for="difficulty">Difficulty</label>
                        <input type="text" id="difficulty"required placeholder="difficulty"/>
                    </div>

                    <button type="submit" id="submitButton">Create</button>
                    <br>
                </form>
                <div id="loginError">
                    <p id="errorText"></p>
                </div>
            </div>
    </div>
